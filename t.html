  <body>
  <form onsubmit="return false;">

    <input type="submit" onclick="sendResp(this.form);">

  <hr>
  <input id="theResult" readonly />
  <button onclick="theResult.select();document.execCommand('copy');">Copy</button>

  <script>
    function sendResp(e) {
      //console.log(e.obj1.checked)
      let checkedInput = []
      let toReturn = ""
      for(i=1;i<=10;i++)
        if(e["obj"+i].checked)checkedInput.push("ga:goal"+i+"Starts")
      toReturn = checkedInput.join(";")
      theResult.value = toReturn
      theResult.select()
    }
    function nbChar(chaine,lettre) {
      return chaine.match(new RegExp(lettre,"gi")).length;
    }
    alert(nbChar("ofgkdgfd;fpokofgd;fpof;vopsd;po;p;s", ";"))
  </script>
